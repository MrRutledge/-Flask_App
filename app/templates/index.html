{% extends "base.html" %}

{% block content %}
    <h1>
      Hey!, {{ user.user }}!
    </h1>
    {% for post in posts %}
        <div>
          <p>
            {{ post.author.username }} says:
            <b>
              {{ post.body }}
            </b>
          </p>
        </div>
        {% endfor %}
{% endblock %}
